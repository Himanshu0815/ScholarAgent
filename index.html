    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        darkMode: 'class',

            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              academic: {
                50: '#f4f6f8',
                100: '#e4e8ed',
                200: '#c5ced9',
                300: '#97a8bc',
                400: '#667f9d',

            }
          },
        },
      }

    <style>
      body {
        background-color: #0f172a; /* slate-900 equivalent */
        color: #e2e8f0; /* slate-200 equivalent */

      /* Custom scrollbar for academic feel - Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
